<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2minutes Notes</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="container">
    <div class="header">
        <h1>2min</h1>
        <button class="btn-error" id="logout-btn">Logout</button>
    </div>

    <div class="timer" id="timer">
        <span id="timer-display">00</span>
        <div class="timer-icons">
            <button id="start-timer" class="icon-btn" title="Start">
                <!-- Play Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-6.518-3.75A1 1 0 007 8.25v7.5a1 1 0 001.234.97l6.518-1.87a1 1 0 00.75-.97v-4.712a1 1 0 00-.75-.92z" />
                </svg>
            </button>
            <button id="pause-timer" class="icon-btn" title="Pause">
                <!-- Pause Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 9v6m4-6v6" />
                </svg>
            </button>
            <button id="reset-timer" class="icon-btn" title="Reset">
                <!-- Refresh Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582M20 20v-5h-.581M5.66 5.66a8 8 0 0111.314 0M18.34 18.34a8 8 0 01-11.314 0" />
                </svg>
            </button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab" data-section="DAY">
            <h2>Day</h2>
            <div class="notes" id="day-notes"></div>
            <button class="btn-primary add-btn">Add Note</button>
        </div>
        <div class="tab" data-section="WEEK">
            <h2>Week</h2>
            <div class="notes" id="week-notes"></div>
            <button class="btn-primary add-btn">Add Note</button>
        </div>
        <div class="tab" data-section="MONTH">
            <h2>Month</h2>
            <div class="notes" id="month-notes"></div>
            <button class="btn-primary add-btn">Add Note</button>
        </div>
    </div>
</div>

<div class="modal" id="note-modal">
    <div class="modal-content">
        <h3>New Note</h3>
        <div class="form-group">
            <input type="text" id="note-title" placeholder="Title" />
        </div>
        <div class="form-group">
            <textarea id="note-text" rows="4" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <select id="note-tag">
                <option value="MAIN">Main</option>
                <option value="EXTRA">Extra</option>
            </select>
        </div>
        <div class="form-actions">
            <button class="btn-primary" id="save-note-btn">Save</button>
            <button class="btn-secondary" id="cancel-note-btn">Cancel</button>
        </div>
    </div>
</div>

<script type="module" src="/js/notes.js"></script>
</body>
</html>
